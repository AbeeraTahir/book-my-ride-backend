databases:
  - name: car-rent
    databaseName: car-rent
    user: car-rent

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car-rent
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false